<mat-toolbar class="flex-container fixed-mat-toolbar">
  <a href="homepage" class="logo-wrapper"
    ><img src="./assets/icons/logo-small.svg" alt="logo BS"
  /></a>
  <button
    mat-icon-button
    aria-label="Example icon button with a menu icon"
    class="menu-toggle"
    (click)="sidenav.toggle()"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="menu icon"
      svgIcon="menu"
    ></mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="sidenavMode" opened="false">
    <nav>
      <button
        mat-button
        [routerLink]="'/homepage'"
        routerLinkActive="router-link-active"
      >
        Home
      </button>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content><ng-content></ng-content></mat-sidenav-content>
</mat-sidenav-container>
