<h1>Contact us regarding solar panel systems and prices</h1>
<mat-card>
  <mat-card-content>
    <form [formGroup]="requestQuoteForm" (ngSubmit)="submitQuoteRequest()">
      <mat-card-title>Basic information</mat-card-title>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error
            *ngIf="requestQuoteForm.controls['name'].hasError('required')"
          >
            Name is required!
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input matInput type="text" formControlName="surname" />
          <mat-error
            *ngIf="requestQuoteForm.controls['surname'].hasError('required')"
          >
            Surname is required!
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="text" formControlName="email" />
          <mat-error
            *ngIf="requestQuoteForm.controls['email'].hasError('required')"
          >
            E-mail is required!
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Telephone number</mat-label>
          <input matInput type="text" formControlName="telephone" />
          <mat-error
            *ngIf="requestQuoteForm.controls['telephone'].hasError('required')"
          >
            Telephone number is required!
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <lib-google-maps-autocomplete
          [apiKey]="googleMapsApiKey"
          (addressSelect)="handleAddressSelect($event)"
          (coordinatesSelect)="handleCoordinatesSelect($event)"
          (addressDetailsSelect)="handleAddressDetailsSelect($event)"
        >
        </lib-google-maps-autocomplete>
      </p>
      <button mat-raised-button (click)="submitQuoteRequest()" color="primary">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
