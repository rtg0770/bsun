<div class="content-wrapper">
  <form [formGroup]="requestQuoteForm" (ngSubmit)="submitQuoteRequest()">
    <div class="cards">
      <!-- Basic Information Card -->
      <mat-card>
        <mat-card-title>Basic information</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <!-- Add your error messages here -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" />
            <!-- Add your error messages here -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" />
            <!-- Add your error messages here -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Telephone number</mat-label>
            <input matInput formControlName="telephone" />
            <!-- Add your error messages here -->
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <!-- Location Information Card -->
      <mat-card>
        <mat-card-title>Location</mat-card-title>
        <mat-card-content>
          <lib-google-maps-autocomplete
            [apiKey]="googleMapsApiKey"
            [countryCode]="selectedCountryCode"
            (addressDetailsSelect)="handleAddressDetailsSelect($event)"
          >
          </lib-google-maps-autocomplete>

          <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" />
            <!-- Add your error messages here -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>House number</mat-label>
            <input matInput formControlName="houseNumber" />
            <!-- Add your error messages here -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" />
            <!-- Add your error messages here -->
          </mat-form-field>

          <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" />
            <!-- Add your error messages here -->
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="actions">
      <button
        [disabled]="!requestQuoteForm.valid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
